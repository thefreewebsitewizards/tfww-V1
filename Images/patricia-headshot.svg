    <linearGradient id="clothingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2C3E50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495E;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="75" cy="75" r="75" fill="#F8F9FA"/>
  
  <!-- Clothing/Shoulders -->
  <path d="M30 120 Q75 110 120 120 L120 150 L30 150 Z" fill="url(#clothingGradient)"/>
  
  <!-- Neck -->
  <ellipse cx="75" cy="105" rx="12" ry="15" fill="url(#skinGradient)"/>
  
  <!-- Face -->
  <ellipse cx="75" cy="80" rx="25" ry="30" fill="url(#skinGradient)"/>
  
  <!-- Hair -->
  <path d="M50 65 Q75 45 100 65 Q95 50 75 48 Q55 50 50 65 Z" fill="url(#hairGradient)"/>
  <path d="M48 70 Q50 60 55 65 Q52 75 48 70 Z" fill="url(#hairGradient)"/>
  <path d="M102 70 Q100 60 95 65 Q98 75 102 70 Z" fill="url(#hairGradient)"/>
  
  <!-- Eyes -->
  <ellipse cx="68" cy="75" rx="3" ry="2" fill="#2C3E50"/>
  <ellipse cx="82" cy="75" rx="3" ry="2" fill="#2C3E50"/>
  <ellipse cx="68.5" cy="74.5" rx="1" ry="1" fill="#FFFFFF"/>
  <ellipse cx="82.5" cy="74.5" rx="1" ry="1" fill="#FFFFFF"/>
  
  <!-- Eyebrows -->
  <path d="M64 70 Q68 68 72 70" stroke="#654321" stroke-width="1.5" fill="none"/>
  <path d="M78 70 Q82 68 86 70" stroke="#654321" stroke-width="1.5" fill="none"/>
  
  <!-- Nose -->
  <path d="M75 78 Q76 82 75 85" stroke="#E8A87C" stroke-width="1" fill="none"/>
  
  <!-- Mouth -->
  <path d="M70 90 Q75 93 80 90" stroke="#C0392B" stroke-width="1.5" fill="none"/>
  
  <!-- Subtle shading -->
