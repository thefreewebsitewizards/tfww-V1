<svg width="150" height="150" viewBox="0 0 150 150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4A574;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C19A6B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="hairGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A4A4A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2C2C2C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="suitGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1A1A2E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213E;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shirtGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F0F0F0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="75" cy="75" r="75" fill="#F8F9FA"/>
  
  <!-- Suit jacket -->
  <path d="M25 125 Q75 115 125 125 L125 150 L25 150 Z" fill="url(#suitGradient)"/>
  
  <!-- Shirt -->
  <path d="M60 115 Q75 112 90 115 L90 150 L60 150 Z" fill="url(#shirtGradient)"/>
  
  <!-- Tie -->
  <path d="M72 115 Q75 112 78 115 L78 150 L72 150 Z" fill="#8B0000"/>
  
  <!-- Neck -->
  <ellipse cx="75" cy="105" rx="14" ry="16" fill="url(#skinGradient)"/>
  
  <!-- Face -->
  <ellipse cx="75" cy="78" rx="28" ry="32" fill="url(#skinGradient)"/>
  
  <!-- Hair -->
  <path d="M47 60 Q75 40 103 60 Q100 45 75 43 Q50 45 47 60 Z" fill="url(#hairGradient)"/>
  <path d="M45 65 Q47 55 52 60 Q49 70 45 65 Z" fill="url(#hairGradient)"/>
  <path d="M105 65 Q103 55 98 60 Q101 70 105 65 Z" fill="url(#hairGradient)"/>
  
  <!-- Eyes -->
  <ellipse cx="66" cy="73" rx="4" ry="3" fill="#2C3E50"/>
  <ellipse cx="84" cy="73" rx="4" ry="3" fill="#2C3E50"/>
  <ellipse cx="66.5" cy="72.5" rx="1.5" ry="1.5" fill="#FFFFFF"/>
  <ellipse cx="84.5" cy="72.5" rx="1.5" ry="1.5" fill="#FFFFFF"/>
  
  <!-- Eyebrows -->
  <path d="M60 67 Q66 65 72 67" stroke="#2C2C2C" stroke-width="2" fill="none"/>
  <path d="M78 67 Q84 65 90 67" stroke="#2C2C2C" stroke-width="2" fill="none"/>
  
  <!-- Nose -->
  <path d="M75 76 Q76 82 75 86" stroke="#C19A6B" stroke-width="1.5" fill="none"/>
  <ellipse cx="73" cy="84" rx="1" ry="0.5" fill="#B8956A"/>
  <ellipse cx="77" cy="84" rx="1" ry="0.5" fill="#B8956A"/>
  
  <!-- Mouth -->
  <path d="M68 92 Q75 95 82 92" stroke="#8B4513" stroke-width="2" fill="none"/>
  
  <!-- Facial hair/stubble -->
  <path d="M65 95 Q75 98 85 95" stroke="#4A4A4A" stroke-width="1" fill="none" opacity="0.6"/>
  
  <!-- Jaw definition -->
  <path d="M50 85 Q75 95 100 85" stroke="#B8956A" stroke-width="0.5" fill="none" opacity="0.4"/>
</svg>