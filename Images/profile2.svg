<svg width="150" height="150" viewBox="0 0 150 150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EC4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F97316;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="75" cy="75" r="75" fill="url(#bg2)"/>
  
  <!-- Person silhouette -->
  <g transform="translate(75, 75)">
    <!-- Head -->
    <circle cx="0" cy="-25" r="20" fill="rgba(255,255,255,0.9)"/>
    
    <!-- Hair (longer for female) -->
    <path d="M -18 -40 Q 0 -45 18 -40 Q 20 -35 18 -25 Q 10 -20 0 -20 Q -10 -20 -18 -25 Q -20 -35 -18 -40 Z" fill="rgba(255,255,255,0.6)"/>
    
    <!-- Body -->
    <ellipse cx="0" cy="15" rx="25" ry="35" fill="rgba(255,255,255,0.9)"/>
    
    <!-- Blouse -->
    <path d="M -20 -5 Q -25 0 -25 10 L -25 45 Q -25 50 -20 50 L 20 50 Q 25 50 25 45 L 25 10 Q 25 0 20 -5 Z" fill="rgba(255,255,255,0.7)"/>
    
    <!-- Necklace -->
    <circle cx="0" cy="0" r="3" fill="rgba(255,255,255,0.5)"/>
  </g>
</svg>