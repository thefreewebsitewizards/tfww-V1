    <!-- Suit jacket -->
    <path d="M -20 -5 Q -25 0 -25 10 L -25 45 Q -25 50 -20 50 L 20 50 Q 25 50 25 45 L 25 10 Q 25 0 20 -5 Z" fill="rgba(255,255,255,0.7)"/>
    
    <!-- Tie -->
